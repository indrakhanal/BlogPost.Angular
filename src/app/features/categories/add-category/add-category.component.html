<div class="container">
    <h1 class="mt-3">Add New Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSumbit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Catgory Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name" required>
            </div>
            <div class="mt-3">
                <label class="form-label">Catgory Url Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="model.urlHandler" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary"> Save </button>
            </div>
        </div>
    </form>
</div>
