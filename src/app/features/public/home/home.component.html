<div class="container">
    <div class="my-5">
        <div class="row align-items-stretch">
            <ng-container *ngIf="blogs$ | async as blogs">
            <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
                <div class="card h-100">
                    <img [src]="blog.featureImageUrl" height="400" class="card-img-top" [alt]="blog.title">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            {{blog.title}}
                        </h5>
                        <div class="d-flex flex-row gap-2">
                            <p class="badge bg-secondary me-1"  *ngFor="let item of blog.categories">{{item.name}}</p>
                        </div>
                        <p class="card-text">
                            {{blog.shortDescription}}
                        </p>
                        <span class="d-flex align-items-end" style="flex:1">
                            <a [routerLink]="['/blog', blog.urlHandlerget]" class="btn btn-primary">Read More</a>
                        </span>
                    </div>
                </div>
            </div>
            <ng-container *ngIf="loadBlogs$ | async as loadBlog">
                <div class="col-12 col-md-4 mb-3" *ngFor="let blog of loadBlog">
                    <div class="card h-100">
                        <img [src]="blog.featureImageUrl" height="400" class="card-img-top" [alt]="blog.title">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                {{blog.title}}
                            </h5>
                            <div class="d-flex flex-row gap-2">
                                <p class="badge bg-secondary me-1"  *ngFor="let item of blog.categories">{{item.name}}</p>
                            </div>
                            <p class="card-text">
                                {{blog.shortDescription}}
                            </p>
                            <span class="d-flex align-items-end" style="flex:1">
                                <a [routerLink]="['/blog', blog.urlHandlerget]" class="btn btn-primary">Read More</a>
                            </span>
                        </div>
                    </div>
                </div>
            </ng-container>
            </ng-container>
            <div class="container justify-content-center">
                <div class="col">
                    <div class="row">
                        <div class="col col-md-4"></div>
                        <div class="col col-md-4 p-1">
                            <button type="button" (click)="loadBlogs()" class="btn btn-light">Load More <i class="bi bi-cloud-arrow-down"></i></button>
                            
                            <div *ngIf="isClicked === true" class="mt-1 ms-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <div class="col col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
